{{ range . }}
  <div class="year-section" data-js="group">
    <h3>{{ .Key }}</h3>
    <div class="taxonomy-post-list">
    {{ range (where .Pages ".Title" "!=" "Blog") }}
      <div class="post-entry" data-js="post-entry" data-tags="{{ range (.GetTerms "categories") }}{{ $cleanTerm := replace .Page.Title "#" "-sharp" }}{{ $cleanTerm := $cleanTerm | urlize }}{{ $cleanTerm := replace $cleanTerm "-sharp" "#" }}{{$cleanTerm}},{{end}}">
        <span class="post-date">
          {{- .Date.Format "02 Jan" -}}
        </span>
        <a href="{{- .RelPermalink -}}">{{- .Title -}}</a>
      </div>
    {{ end }}
    </div>
  </div>
{{ end }}
