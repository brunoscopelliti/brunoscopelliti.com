{{ define "main-content" }}
<article class="post">
  <div class="post-breadcrumbs">
    <a href="/{{ .Section }}">
      {{ .Section }}
    </a>
    <span>/</span>
  </div>
  <h1 class="post-title">{{- .Title -}}</h1>
  <div class="post-meta">
    <span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>
  </div>
  <div class="post-body">{{- .Content -}}</div>
</article>
{{ end }}
